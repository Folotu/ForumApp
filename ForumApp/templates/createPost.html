<!-- Jinja template for the create post page -->
{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block header %}
  <h1>Create Post</h1>
{% endblock %}

{% block body %}
  <form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ request.form.title }}">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5">{{ request.form.description }}</textarea>


    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ request.form.category }}">


    <button type="submit">Create Post</button>
  </form>
{% endblock %}
